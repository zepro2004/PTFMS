version: '3.9'
services:
  database:
    image: mysql:8.0
    container_name: ptfms-mysql
    environment:
      MYSQL_DATABASE: ${PROD_MYSQL_DATABASE:-ptfms}
      MYSQL_USER: ${PROD_MYSQL_USER:-ptfms_user}
      MYSQL_PASSWORD: ${PROD_MYSQL_PASSWORD:-changeMe}
      MYSQL_ROOT_PASSWORD: ${PROD_MYSQL_ROOT_PASSWORD:-rootChangeMe}
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - db_data:/var/lib/mysql
    # Conditional port exposure - only if DB_PORT is set
    ports:
      - "${PROD_DB_PORT:-127.0.0.1:65432}:3306"  # Hidden port if PROD_DB_PORT not set
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build: .
    container_name: ptfms-app
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: ${PROD_MYSQL_DATABASE:-ptfms}
      DB_USER: ${PROD_MYSQL_USER:-ptfms_user}
      DB_PASS: ${PROD_MYSQL_PASSWORD:-changeMe}
    ports:
      - "${PROD_APP_PORT:-8080}:8080"  # Production app port
    restart: unless-stopped

volumes:
  db_data:
