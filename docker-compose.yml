version: '3.9'
services:
  database:
    image: mysql:8.0
    container_name: ptfms-mysql
    environment:
      MYSQL_DATABASE: ptfms
      MYSQL_USER: ptfms_user
      MYSQL_PASSWORD: changeMe
      MYSQL_ROOT_PASSWORD: rootChangeMe
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - db_data:/var/lib/mysql
    # Conditional port exposure - only if DB_PORT is set
    ports:
      - "${DB_PORT:-127.0.0.1:65432}:3306"  # Hidden port if DB_PORT not set
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build: .
    container_name: ptfms-app
    depends_on:
      database:
        condition: service_healthy
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: ptfms
      DB_USER: ptfms_user
      DB_PASS: changeMe
    ports:
      - "${APP_PORT:-8080}:8080"  # Default 8080, override with APP_PORT env var
    restart: unless-stopped

volumes:
  db_data:
